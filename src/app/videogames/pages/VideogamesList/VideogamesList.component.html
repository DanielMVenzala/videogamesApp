
  <p class="join flex text-5xl mb-5 justify-center items-center font-bold font-anta">Los mejor valorados</p>


<div class="flex justify-center items-center flex-wrap gap-6">

<div *ngFor="let videogame of videogames | paginate: {itemsPerPage: 6, currentPage: page}">
  <div class="card card-compact bg-base-100 w-96 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="videogame.imagen" alt="{{videogame.nombre}}" class="w-68 h-92 object-cover rounded-md" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{videogame.nombre}}</h2>
    <p>{{videogame.sinopsis | slice: 0: 95}}...</p>
    <div class="card-actions flex justify-between">
  <div class="flex gap-2">

    @if (authService.isLoggedIn()) {

    <button (click)="deleteVideogame(+videogame.id!)" class="btn btn-outline-light">
      <svg width="16" height="16" fill="currentColor" class="bi bi-trash-fill">
        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
      </svg>
    </button>


    <a
      [routerLink]="['/edit', videogame.id]"
      routerLinkActive="btn-primary"
      class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
      </svg>
    </a>



      <button class="btn btn-outline-light" (click)="addToFavourites(+videogame.id)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
       viewBox="0 0 24 24" fill="none" stroke="currentColor"
       stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M2.335 10.337a.5.5 0 0 1 .28-.864l6.004-.712a.5.5 0 0 0 .396-.287l2.532-5.49a.5.5 0 0 1 .908 0l2.532 5.49a.5.5 0 0 0 .395.287l6.004.712a.5.5 0 0 1 .28.864l-4.438 4.105a.5.5 0 0 0-.15.464l1.177 5.93a.5.5 0 0 1-.735.534l-5.275-2.953a.5.5 0 0 0-.488 0l-5.276 2.952a.5.5 0 0 1-.735-.533l1.178-5.93a.5.5 0 0 0-.15-.464z"/>
  </svg>
</button>

    }


  </div>

  <button
  [routerLink]="['/info', videogame.id]"
  routerLinkActive="btn-primary"
  type="button" class="btn btn-outline-light">
  Más información
</button>
</div>

  </div>
</div>
</div>
</div>

<pagination-controls
  class="flex justify-center mt-15 text-white"
  (pageChange)="page = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente">
</pagination-controls>
