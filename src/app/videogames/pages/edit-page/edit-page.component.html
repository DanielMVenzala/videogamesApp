<div class="container mx-auto mt-10 flex items-start gap-8">
  <!-- Imagen del videojuego -->
  <div class="w-1/3">
    <img [src]="videojuego?.imagen" alt="{{videojuego?.titulo}}" class="rounded-lg shadow-md w-full object-cover">
  </div>

  <!-- Formulario de edición -->
  <div class="w-2/3">
    <h1 class="text-3xl font-bold text-center mb-6 font-anta">Editar Videojuego</h1>

    <form [formGroup]="videojuegoForm" (ngSubmit)="guardarCambios()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
        <input formControlName="titulo" type="text" class="input input-bordered w-full" [placeholder]="videojuego?.titulo">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Género:</label>
        <input formControlName="genero" type="text" class="input input-bordered w-full" [placeholder]="videojuego?.genero">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Plataforma:</label>
        <input formControlName="plataforma" type="text" class="input input-bordered w-full" [placeholder]="videojuego?.plataforma">
      </div>

      <div class="flex justify-between">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
